<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>To Accomplish</title>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src = "scripts.js"></script>

  </head>
  <body>

  <container-fluid>

<!--TO DO FORM-->
    <div class = "row">
      <div class = "col-md-4">
      </div><!--end of 1st column-->

      <div class = "col-md-4">
        <h1>To Accomplish!</h1>

        <form class = "form-horizontal">
          <div class = "form-group">
            <label for = "name" class = "control-label">Name</label>
            <input type = "text" class = "form control" placeholder ="Name">
          </div>

          <div class = "form-group">
            <label for = "topic" class = "control-label">Topic</label>
            <input type = "text" class = "form control" placeholder ="Topic">
          </div>

          <div class = "form-group">
            <label for = "due-date" class = "control-label">Due Date</label>
            <input type = "date" class = "form control">
          </div>

          <div class = "col-sm-2 control-label form-group">
            <div class = "checkbox">
              <label>
              <input type = "checkbox">Completed
              </label>
            </div>
          </div>

          <div class = "form-group">
            <div class = "col-sm-offset-2 col-sm-10">
              <button type = "submit" id = "submitButton" class = "btn btn-primary btn-md active">Submit</button>
            </div>
          </div>
        </form>
      </div> <!--end of 2nd column -->

      <div class = "col-md-4">
      </div><!--end of 3rd column -->
    </div> <!--end of row-->

<!--TO DO LIST -->
  <div class = "row">
    <div class = "col-md-12">
    <table class = "table table-striped">
      <thead>
        <tr>
          <th data-field="name">Name</th>
          <th data-field = "topic">Topic</th>
          <th data-field = "due-date">Due Date</th>
          <th data-field = "completed">Completed</th>
        </tr>
      </thead>

      <tbody>
      </tbody>
    </table>
  </div>
  </div> <!-- end of row-->
</container-fluid>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
